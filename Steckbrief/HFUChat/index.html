<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HFU Chat</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="communication.js" defer></script>
    <script src="emoji.js" defer></script>
</head>

<body>
    <header>
        <h1 class="title" id="flirt">HFUFlirt</h1>
        <h1 class="title" id="spam">HFUSpam</h1>
    </header>
    <main>
        <div id="messagecontainer1" class="messagecontainer"></div>
        <input type="text" id="nachricht1" placeholder="Geben sie Ihre Nachricht ein...">
        <input type="image" id="absenden1" src="Bilder/index.jpg" alt="absenden">
        <input type="image" id="emojiButton1" src="Bilder/emoji.png" alt="emoji">
        <div id="emojis1">
            <a id="tears1" href="#" class="emoji">😂</a>
            <a id="fire1" href="#" class="emoji">🔥</a>
            <a id="heart1" href="#" class="emoji">❤️</a>
            <a id="eggplant1" href="#" class="emoji">🍆</a>
            <a id="hearteyes1" href="#" class="emoji">😍</a>
            <a id="monkey1" href="#" class="emoji">🙈</a>
            <a id="splash1" href="#" class="emoji">💦</a>
        </div>

        <div id="messagecontainer2" class="messagecontainer"></div>
        <input type="text" id="nachricht2" placeholder="Geben sie Ihre Nachricht ein...">
        <input type="image" id="absenden2" src="Bilder/index.jpg" alt="absenden">
        <input type="image" id="emojiButton2" src="Bilder/emoji.png" alt="emoji">
        <div id="emojis2">
            <a id="tears2" href="#">😂</a>
            <a id="fire2" href="#">🔥</a>
            <a id="heart2" href="#">❤️</a>
            <a id="eggplant2" href="#">🍆</a>
            <a id="hearteyes2" href="#">😍</a>
            <a id="monkey2" href="#">🙈</a>
            <a id="splash2" href="#">💦</a>
        </div>

        <div id="formular">
            <form id="form">
                <label>Nutzername:</label>
                <input class="input" type="text" id="username" name="username"><br>
                <label>Passwort</label>
                <input class="input" type="password" id="password" name="password"><br>
                <button type="button" id="login">Login</button>
                <button type="button" id="register">Registrieren</button>
            </form>
        </div>
        <button type="button" id="logout">Ausloggen</button>
    </main>
</body>

</html>
